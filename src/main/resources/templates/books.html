<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <!--setting up iterator book - from books attribute which we get from BookController: model.addAttribute("books", bookRepository.findAll());-->
    <tr th:each="book : ${books}">
        <!--thymeleaf tag for text, this will execute the getter of the object: Book.getId-->
        <td th:text="${book.id}">123</td>
        <td th:text="${book.title}">Spring in Action</td>
        <!--here we can see how we can navigate down in the object model, Book.getPublisher.getNmae-->
        <td th:text="${book.publisher.name}">Wrox</td>
    </tr>
</table>

</body>
</html>
